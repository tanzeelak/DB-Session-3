<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Earthquake Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <link href="style.css" rel="stylesheet"/>

  </head>
  <body>
    <div class="sidebar">
      <h1>Earthquake Tracker</h1>
      <div class="sidebar-controls">
        <label>Magnitude</label>
        <div class="sidebar-control-magnitude">
          <button type="button" clas="btn btn-primary">All</button>
          <button type="button" clas="btn btn-primary">1.0+</button>
          <button type="button" clas="btn btn-primary">2.5+</button>
          <button type="button" clas="btn btn-primary">4.5+</button>
          <button type="button" clas="btn btn-primary">Significant</button>
        </div>
        <label>In the time...</label>
        <div class="sidebar-control-time">
          <button type="button" clas="btn btn-default">Hour</button>
          <button type="button" clas="btn btn-default">Day</button>
          <button type="button" clas="btn btn-default">Week</button>
          <button type="button" clas="btn btn-default">Month</button>
        </div>
      </div>
      <div class="sidebar-list">
        <div class="earthquake">
          <h4>My earthquake</h4>
        </div>
        <div class="earthquake">
          <h4>My earthquake</h4>
        </div>
        <div class="earthquake">
          <h4>My earthquake</h4>
        </div>
      </div>
    </div>
    <div class="map" id="map">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
